# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Generate and deploy KvColorPalette-iOS documentation in GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["feature/create-github-action-to-generate-documentation"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build-docs:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Build Documentation
        run: xcodebuild docbuild -scheme KvColorPalette-iOS -destination 'platform=iOS' -derivedDataPath DerivedData
      - name: Process Documentation
        run: >
          xcrun docc process-archive 
          --archive DerivedData/Build/Products/Debug-iphoneos/KvColorPalette-iOS.doccarchive 
          --output-path docs
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
