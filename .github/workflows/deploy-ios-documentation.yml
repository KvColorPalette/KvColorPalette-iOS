# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Generate and deploy KvColorPalette-iOS documentation in GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["feature/create-github-action-to-generate-documentation"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build-docs:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.1.0.app/Contents/Developer
          
      - name: Build Documentation
        run: xcodebuild docbuild -scheme KvColorPalette-iOS -derivedDataPath docc -destination 'generic/platform=iOS';
      
      - name: Process Documentation
        run: >
          xcrun docc process-archive transform-for-static-hosting docc/Build/Products/Debug-iphoneos/KvColorPalette-iOS.doccarchive --output-path docs
      
      #- name: Deploy Documentation to GitHub Pages
      #  uses: peaceiris/actions-gh-pages@v3
      #  with:
      #    github_token: ${{ secrets.GH_ACTION_DOC_GEN }}
      #    publish_dir: ./docs

      - name: Commit and Push Documentation
        run: |
          git config --global user.name "kavi707"
          git config --global user.email "kavi707@gmail.com"
          git add docs/
          git commit -m "Update documentation [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_ACTION_DOC_GEN }}@github.com/KvColorPalette/KvColorPalette-iOS.git feature/create-github-action-to-generate-documentation
